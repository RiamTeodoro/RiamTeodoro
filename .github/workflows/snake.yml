name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Roda a cada 12 horas
  workflow_dispatch:
  push:
    branches:
      - main 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Gerar animação da cobrinha vermelha (tema escuro)
        uses: Platane/snk@v3
        with:
          github_user_name: RiamTeodoro
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#ff0000

      - name: Publicar na branch "output"
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

